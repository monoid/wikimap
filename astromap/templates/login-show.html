<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login URL</title>
</head>
<body>
{% if user.is_anonymous %}
<p>Social login:
    <a id="vkontaktelogin" href="{% url 'social:begin' 'vk-oauth2' %}">VK.com</a>
    <a id="facebooklogin" href="{% url 'social:begin' 'facebook' %}">Facebook</a></p>
{% else %}
<p>You are logged in. You may <a href="{% url 'logout' %}">logout</a>.
{% endif %}
<p>Proceed to <a href="{% url 'index' %}">main page</a>.</p>
</body>
</html>
